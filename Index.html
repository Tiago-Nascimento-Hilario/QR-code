<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QR CODE</h1>
    </header>

    <main>
        <section id="qr-generator">
            <h2>Gere seu QR Code</h2>
            <form id="qr-form">
                <label for="text-input">Digite o texto ou URL:</label>
                <input type="text" id="text-input" placeholder="Digite aqui">
                <button type="button" id="generate-btn" onclick="criarQrCode()">Gerar QR Code</button>
            </form>
            <div id="qr-result">
                <h3>Seu QR Code:</h3>
                <div id="qr-code">
                  <img id="img-code" src="" onload="reload()"/>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="qrcode.min.js"></script>
</body>
</html>
